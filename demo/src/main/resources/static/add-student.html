<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
    <style>
      body {
        margin: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      h2 {
        text-align: center;
        color: #3498db;
      }

      form {
        max-width: 400px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        background-color: #ecf0f1;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 4px;
      }

      button.cancel {
        background-color: #e74c3c;
      }

      button:hover {
        background-color: #27ae60;
      }

      button.cancel:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <h2>Add Student</h2>

    <form id="addStudentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <button type="button" onclick="addStudent()">Add Student</button>
      <button type="button" class="cancel" onclick="cancelAddStudent()">
        Cancel
      </button>
    </form>

    <script>
      function addStudent() {
        const formData = new FormData(
          document.getElementById("addStudentForm")
        );

        const studentData = {};
        formData.forEach((value, key) => {
          studentData[key] = value;
        });
        console.log("Student data to be sent to the backend:", studentData);

        // Call the backend API to add the student
        fetch("http://localhost:8080/api/v1/student", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(studentData),
        })
          .then((response) => {
            if (response.ok) {
              console.log("Student added successfully");
              // // Redirect to the "index.html" page
              window.location.href = "index.html";
            } else {
              throw new Error("Failed to add student");
            }
          })
          .catch((error) => console.error("Error adding student:", error));
      }

      // Function to cancel and go back to index.html
      function cancelAddStudent() {
        // Redirect to the "index.html" page
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
