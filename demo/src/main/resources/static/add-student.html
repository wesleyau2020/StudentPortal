<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
    <style>
      body {
        margin: 20px;
        text-align: center;
      }

      h2 {
        color: #3498db;
      }

      form {
        max-width: 400px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        background-color: #ecf0f1;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 4px;
      }

      button:hover {
        background-color: #27ae60;
      }
    </style>
  </head>
  <body>
    <h2>Add Student</h2>

    <form id="addStudentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <button type="button" onclick="addStudent()">Add Student</button>
    </form>

    <script>
      function addStudent() {
        // Implement logic to send the student data to the backend and handle the response
        // You can use the fetch API or any other method to send the data to your backend
        // For simplicity, this example only logs the student data to the console
        const formData = new FormData(
          document.getElementById("addStudentForm")
        );

        const studentData = {};

        formData.forEach((value, key) => {
          studentData[key] = value;
        });

        console.log("Student data to be sent to the backend:", studentData);

      }
    </script>
  </body>
</html>
