<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <h2>Student List</h2>
    <div class="student-info">
      <!-- Student Table -->
      <table id="studentTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Age</th>
            <th>Actions</th>
            <!-- Actions column for buttons -->
          </tr>
        </thead>
        <tbody>
          <!-- Table body will be filled dynamically using JavaScript -->
        </tbody>
      </table>
      <!-- Add Button -->
      <button class="add-btn" onclick="navigateToAddStudentPage()">
        Add Student
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
